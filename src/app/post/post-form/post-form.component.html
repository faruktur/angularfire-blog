<div class="card">
  <div class="card-body">
    <h5 class="card-title">Post Form</h5>
    <form #f="ngForm" (ngSubmit)="Save(f.value)">
      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input [(ngModel)]="form.title" type="text" class="form-control" name="title" id="title">
      </div>
      <div class="form-group">
        <label for="title" class="control-label">Description</label>
        <input [(ngModel)]="form.description" type="text" class="form-control" name="description" id="description">
      </div>
      <div class="form-group">
        <label for=""class="control-label">Category</label>
        <select name="category" class="form-control" [(ngModel)]="form.category">
          <option *ngIf="categories.length==0" value="null">Loading ...</option>
          <option *ngFor="let c of categories" [value]="c.categoryName">{{c.categoryName}}</option>

        </select>
      </div>
      <div class="form-group">
       <label class="control-label">Title Ä°mage</label>
       <input type="text" class="form-control" [(ngModel)]="form.imageURL" name="imageURL" />
      </div>
      <div class="form-group">
          <label for="article" class="control-label">Article</label>
          <angular-editor [(ngModel)]="form.article" name="article"></angular-editor>
      </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
  </div>
</div>
