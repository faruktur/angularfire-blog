<div *ngIf="post">
  <div class="card flex-md-row mb-4 box-shadow h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      
      <strong class="d-inline-block mb-2 text-primary">{{post.category}}</strong>
      <h3 class="mb-0">
        <a   [routerLink]="['/posts/view',post.$key]" class="text-dark" href="#">{{post.title}}</a>
      </h3>
      <div class="mb-1 text-muted">{{post.createdDate | date:'dd-MM-yyyy HH:MM'}} // {{post.updatedDate | date:'dd-MM-yyyy HH:MM'}}</div>
      <p class="card-text mb-auto">{{post.description}}</p>
      <a [routerLink]="['/posts/view',post.$key]" >Devamını oku ...</a>
    </div>
    <img class="card-img-right flex-auto d-none d-md-block" [src]="post.imageURL" alt="{{post.title}}" style="width: 200px; height: 250px;" data-holder-rendered="true">
  </div>
</div>
