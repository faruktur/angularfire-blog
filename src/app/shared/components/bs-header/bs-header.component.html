<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="#">Subscribe</a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="/">Faruk Tur</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="text-muted" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
      </a>
      <a *ngIf="!appUser;else userInfo" class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
      <ng-template #userInfo>
          <div ngbDropdown class="dropdown">
              <button   ngbDropdownToggle class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               <i class="fa fa-user"></i> {{appUser.name}}
              </button>
              <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">My Profile</button>
                <button [routerLink]="['/categories']" class="dropdown-item" type="button">Categories</button>
                <button [routerLink]="['/posts/index']"class="dropdown-item" type="button">My Posts</button>
                <button class="dropdown-item" type="button">Settings</button>
                <hr>
                <button class="dropdown-item" type="button">Log Out</button>
              </div>
            </div>
      </ng-template>
    </div>
  </div>
</header>
