<div class="card " style="width:40rem;align-items: center;">
  <h4 class="card-title">Login</h4>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="login(f.value)" action="">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input placeholder="E-Mail or Phone Number" class="form-control" [(ngModel)]="form.user" name="user" id="user">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text"><i class="fa fa-user-secret"></i></span>
          <input placeholder="Password" class="form-control" [(ngModel)]="form.password" name="user" id="user">
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Sign In</button>
      </div>
    </form>
    <div class="text-center">
      <a (click)="loginWithFacebook()" title="Login with Facebook" class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook"></span></a>
      |
      <a (click)="loginWithTwitter()" title="Login with Twitter" class="btn btn-social-icon btn-twitter">
        <span class="fa fa-twitter"></span></a>
      |
      <a (click)="loginWithGoogle()" title="Login with Google" class="btn btn-social-icon btn-google"><span class="fa fa-google"></span></a>
      |
      <a (click)="loginWithGithub()" title="Login with GitHub" class="btn btn-social-icon btn-github"><span class="fa fa-github"></span></a>
      <hr>
      or
      <a [routerLink]="['/register']">Sign Up</a>
    </div>
  </div>
</div>
